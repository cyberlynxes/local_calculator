<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniCalc 智能计算器</title>
    <!-- Math.js for calculation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.min.js"></script>
    <!-- Tailwind for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide for icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary: #00f2fe;
            --bg-dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 254, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(79, 70, 229, 0.05) 0%, transparent 40%);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }

        #input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--primary);
            transition: all 0.3s ease;
            resize: none;
        }

        #input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #000;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 242, 254, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .mode-switch input:checked + label {
            background: var(--primary);
            color: #000;
        }

        .result-item {
            border-left: 3px solid var(--primary);
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="w-full max-w-2xl glass-panel p-8 md:p-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-2 text-white">
                OmniCalc <span class="text-cyan-400">智能计算器</span>
            </h1>
            <h2 class="text-gray-400 font-light flex items-center justify-center gap-2">
                <i data-lucide="user" class="w-4 h-4"></i>
                所属人：xhs：cyberLynx
            </h2>
        </header>

        <main class="space-y-6">
            <!-- Mode Selection -->
            <div class="flex items-center justify-between bg-black/30 p-1 rounded-xl w-fit mx-auto mode-switch">
                <div class="relative flex">
                    <input type="radio" id="decMode" name="mode" value="decimal" class="hidden" checked>
                    <label for="decMode" class="px-6 py-2 rounded-lg cursor-pointer transition-all text-sm font-semibold">小数模式</label>
                    
                    <input type="radio" id="fracMode" name="mode" value="fraction" class="hidden">
                    <label for="fracMode" class="px-6 py-2 rounded-lg cursor-pointer transition-all text-sm font-semibold">分数模式</label>
                </div>
            </div>

            <!-- Input Area -->
            <div class="relative">
                <textarea id="input" 
                    placeholder="输入算术表达式或方程组...&#10;示例:&#10;1/2 + 0.75&#10;x^2 + 4x + 4 = 0&#10;x + y = 10&#10;2x - y = 8"
                    class="w-full h-48 p-6 rounded-2xl mono-font text-lg leading-relaxed"
                ></textarea>
                <div class="absolute bottom-4 right-4 text-xs text-gray-500 pointer-events-none">
                    Enter 计算 / Shift+Enter 换行
                </div>
            </div>

            <!-- Action -->
            <button id="calcBtn" class="w-full py-4 rounded-xl btn-primary text-lg flex items-center justify-center gap-2">
                <i data-lucide="cpu" class="w-5 h-5"></i>
                执行计算
            </button>

            <!-- Result Area -->
            <div id="result" class="min-h-[100px] bg-black/20 rounded-2xl p-6 hidden">
                <!-- Dynamic Content -->
            </div>
        </main>

        <footer class="mt-12 text-center text-xs text-gray-600">
            Powered by Math.js Engine & Framework of cyberLynx
        </footer>
    </div>

    <script type="module">
        lucide.createIcons();

        const inputEl = document.getElementById('input');
        const calcBtn = document.getElementById('calcBtn');
        const resultArea = document.getElementById('result');

        calcBtn.addEventListener('click', calculate);

        // Support Enter key for calculation (and Shift+Enter for newline)
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                calculate();
            }
        });

        function calculate() {
            const rawInput = inputEl.value.trim();
            if (!rawInput) return;

            resultArea.innerHTML = '';
            resultArea.classList.remove('hidden');
            const mode = document.querySelector('input[name="mode"]:checked').value;

            try {
                const lines = rawInput.split('\n').filter(l => l.trim() !== '');
                const hasEquals = rawInput.includes('=');

                if (hasEquals) {
                    if (lines.length === 1) {
                        // Single variable equation
                        solveSingleEquation(lines[0], mode);
                    } else {
                        // System of linear equations
                        solveSystem(lines, mode);
                    }
                } else {
                    // Standard arithmetic
                    const results = lines.map(line => math.evaluate(line));
                    displayResults(results, mode);
                }
            } catch (err) {
                showError(err.message);
            }
        }

        function formatValue(val, mode) {
            if (typeof val === 'object' && val.entries) val = val.entries[0]; // For matrix results
            
            if (mode === 'fraction') {
                try {
                    return math.format(math.fraction(val), { fraction: 'ratio' });
                } catch (e) {
                    return math.format(val, { precision: 10 });
                }
            }
            return math.format(val, { precision: 10 });
        }

        function solveSingleEquation(eq, mode) {
            const parts = eq.split('=');
            const expression = `(${parts[0]}) - (${parts[1]})`;
            
            // Extract variable name (default to x)
            const varMatch = eq.match(new RegExp('[a-zA-Z]', 'g'));
            const varName = varMatch ? varMatch[0] : 'x';

            // Try simple algebraic parsing for x^2 + bx + c = 0
            // Since mathjs.solve is complex, we use numeric or simple parsing
            try {
                const node = math.parse(expression);
                const simplified = math.simplify(node);
                
                // Newton's method for numeric solution
                const f = (val) => math.evaluate(expression, { [varName]: val });
                const df = (val) => {
                    const h = 1e-7;
                    return (f(val + h) - f(val)) / h;
                };

                let solutions = [];
                // Check multiple starting points for different roots (simple heuristic)
                [-100, -10, -1, 0, 1, 10, 100].forEach(start => {
                    let x = start;
                    for (let i = 0; i < 20; i++) {
                        const fx = f(x);
                        const dfx = df(x);
                        if (Math.abs(dfx) < 1e-10) break;
                        x = x - fx / dfx;
                    }
                    if (Math.abs(f(x)) < 1e-6) {
                        const rounded = Math.round(x * 1e8) / 1e8;
                        if (!solutions.includes(rounded)) solutions.push(rounded);
                    }
                });

                if (solutions.length === 0) throw new Error("无法找到实数解或方程过复。");
                
                let html = `<div class="text-cyan-400 text-sm mb-2">方程求解结果 (${varName}):</div>`;
                solutions.sort((a,b) => a-b).forEach(s => {
                    html += `<div class="result-item p-3 mb-2 bg-white/5 rounded-r-lg mono-font">${varName} = ${formatValue(s, mode)}</div>`;
                });
                resultArea.innerHTML = html;
            } catch (e) {
                showError("方程解析失败: " + e.message);
            }
        }

        function solveSystem(lines, mode) {
            // Very basic linear system parser
            // Extract all unique variables
            const vars = [...new Set(lines.join(' ').match(new RegExp('[a-z]', 'gi')))].sort();
            
            const matrixA = [];
            const vectorB = [];

            lines.forEach(line => {
                const [left, right] = line.split('=');
                const row = vars.map(v => {
                    // This is a simplified coefficient extractor
                    // It evaluates the expression with current var=1 and others=0, then subtracts the constant
                    const scopeWithOne = {};
                    const scopeZero = {};
                    vars.forEach(variable => {
                        scopeWithOne[variable] = (variable === v ? 1 : 0);
                        scopeZero[variable] = 0;
                    });
                    const val1 = math.evaluate(left, scopeWithOne);
                    const val0 = math.evaluate(left, scopeZero);
                    return val1 - val0;
                });
                
                matrixA.push(row);
                // The constant part on RHS minus any constant on LHS
                const constantOnLHS = math.evaluate(left, vars.reduce((acc, v) => ({...acc, [v]: 0}), {}));
                const constantOnRHS = math.evaluate(right, vars.reduce((acc, v) => ({...acc, [v]: 0}), {}));
                vectorB.push(constantOnRHS - constantOnLHS);
            });

            const solutions = math.lusolve(matrixA, vectorB);
            
            let html = `<div class="text-cyan-400 text-sm mb-2">多元方程组解:</div>`;
            vars.forEach((v, i) => {
                const val = solutions.toArray ? solutions.toArray()[i][0] : solutions[i][0];
                html += `<div class="result-item p-3 mb-2 bg-white/5 rounded-r-lg mono-font">${v} = ${formatValue(val, mode)}</div>`;
            });
            resultArea.innerHTML = html;
        }

        function displayResults(results, mode) {
            let html = `<div class="text-cyan-400 text-sm mb-2">计算结果:</div>`;
            results.forEach((r, i) => {
                html += `<div class="result-item p-3 mb-2 bg-white/5 rounded-r-lg mono-font text-xl">${formatValue(r, mode)}</div>`;
            });
            resultArea.innerHTML = html;
        }

        function showError(msg) {
            resultArea.innerHTML = `
                <div class="flex items-start gap-3 text-red-400 bg-red-400/10 p-4 rounded-xl border border-red-400/20">
                    <i data-lucide="alert-circle" class="w-5 h-5 mt-1 shrink-0"></i>
                    <div>
                        <div class="font-bold mb-1">错误</div>
                        <div class="text-sm opacity-80">${msg}</div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }
    </script>
</body>
</html>
